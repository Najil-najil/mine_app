<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header">
        <div class="title-space">
            <h1 id="website-title"><strong>ANK</strong></h1>
        </div>
        <nav id="navbar">
            <ul>
                <li><a href="#" class="nav-tab" data-tab="addExpenses">Add expences</a></li>
                <li><a href="#" class="nav-tab" data-tab="addClassDetails">Add class detials</a></li>
                <li><a href="#" class="nav-tab" data-tab="viewExpenses">View expences</a></li>
                <li><a href="#" class="nav-tab" data-tab="viewClassDetails">View class detials</a></li>
                <li><a href="#" class="nav-tab" data-tab="saved">Saved</a></li>
            </ul>
        </nav>
    </header>

    <main id="content-area">
        <section id="addExpenses" class="tab-content">
            <h2 class="subtitle">Add your expences</h2>
            <form id="expense-form">
                <div>
                    <label for="expense-date">Date:*</label>
                    <input type="date" id="expense-date" required>
                </div>
                <div>
                    <label for="expense-food">Food:</label>
                    <input type="number" id="expense-food" placeholder="Enter amount for food">
                </div>
                <div>
                    <label for="expense-bus">Bus:</label>
                    <input type="number" id="expense-bus" placeholder="Enter amount for bus">
                </div>
                <div>
                    <label for="expense-others">Others:</label>
                    <input type="number" id="expense-others" placeholder="Enter amount for others">
                </div>
                <button type="submit" class="save-button">Save</button>
            </form>
        </section>

        <section id="addClassDetails" class="tab-content" style="display: none;">
            <h2 class="subtitle">Add class detials</h2>
            <form id="class-details-form">
                <div>
                    <label for="class-subject">Subject:*</label>
                    <select id="class-subject" required>
                        <option value="" disabled selected>Select a subject</option>
                        <option value="Maths">Maths</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Physics">Physics</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="English">English</option>
                        <option value="Malayalam">Malayalam</option>
                    </select>
                </div>
                <div>
                    <label for="class-title">Title:</label>
                    <input type="text" id="class-title" placeholder="Enter the chapter name">
                </div>
                <div>
                    <label for="class-unit">Unit/Chapter No.:*</label>
                    <input type="number" step="0.1" id="class-unit" placeholder="Enter the unit no. or chap no." required>
                </div>
                <div>
                    <label for="class-number">Class Number:</label>
                    <input type="number" id="class-number" placeholder="Enter the class number.">
                </div>
                <div>
                    <label for="class-date-class">Date of Class:</label>
                    <input type="date" id="class-date-class">
                </div>
                <div>
                    <label for="class-date-done">Date of Done:*</label>
                    <input type="date" id="class-date-done" required>
                </div>
                <div>
                    <label>Created Note:*</label>
                    <select id="class-created-note" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <button type="submit" class="save-button">Save</button>
            </form>
        </section>

        <section id="viewExpenses" class="tab-content" style="display: none;">
            <h2 class="subtitle">View expences</h2>
            <div id="expense-summary">
                <p><strong>This Week's Total:</strong> <span id="weekly-total">0</span></p>
                <p><strong>Overall Total:</strong> <span id="overall-total">0</span></p>
            </div>
            <div id="expense-graph-container">
                <h3>Recent 7 Days Expenses</h3>
                <div id="expense-graph">
                    </div>
            </div>
            <div id="all-expenses-list">
                <h3>All Saved Expenses (Recent First)</h3>
                </div>
        </section>

        <section id="viewClassDetails" class="tab-content" style="display: none;">
            <h2 class="subtitle">View class detials</h2>
            <div id="class-subject-categories">
                </div>
            <div id="class-titles-list">
                </div>
            <div id="class-full-details">
                </div>
        </section>

        <section id="saved" class="tab-content" style="display: none;">
            <h2 class="subtitle">Saved Notes</h2>
            <div id="chat-container">
                <div id="chat-messages">
                    </div>
                <div id="chat-input-area">
                    <input type="text" id="chat-message-input" placeholder="Type the message.">
                    <button id="send-chat-message">Sent</button>
                </div>
            </div>
        </section>
    </main>

    <div id="popup-message" style="display:none;">
        <p id="popup-text"></p>
        <button id="popup-close">OK</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
